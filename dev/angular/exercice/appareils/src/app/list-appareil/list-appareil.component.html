<div class="container-fluid">
  <div class="row d-flex flex-row justify-content-center align-items-center p-5">
    <div class="col-xs-12">
      <div class="form-inline">
        <h2>Mes appareils</h2>
        <button type="button" class="btn btn-primary ml-3 btn-sm" data-toggle="modal" data-target="#addItemModal">
          <fa-icon [icon]="faPlus"></fa-icon>
          Ajouter un Appareil
        </button>
      </div>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          [appareilId]="appareil.id"
          (didChangeStatus)="onStatusChange()"
        >
        </app-appareil>
      </ul>
      <div class="mt-3">
        <button class="btn btn-success" (click)="onAllumer()">
          Tout Allumer
        </button>
        <button class="btn btn-success ml-3" (click)="onEteindre()">
          Tout Eteindre
        </button>
        <button class="btn btn-success ml-3" (click)="getAppareils()">
          <fa-icon [icon]="faSync"></fa-icon> Rafraichir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addItemModalTitle">Ajouter un Appareil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row d-flex flex-row justify-content-center align-items-center p-1">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">
                  Nom de l'appareil
                </label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Nom de l'appareil"
                  [(ngModel)]="appareilName">
                <small id="nameHelp" class="form-text text-muted">Entrer le nom de l'appareil, le status est Ã©teint par
                  dÃ©fault</small>
              </div>
              <button class="btn btn-primary" (click)="addAppareil(appareilName)" data-dismiss="modal" aria-label="Close">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
